<html>

<head>
    <meta charset="utf-8">

    <title>weecal</title>
    <meta name="description" content="This is a calendar.">
    <meta name="author" content="the weecal team, of course">

    <style>
        table {
            font-family: courier, sans-serif;
            border-collapse: collapse;
        }
        
        td,
        th {
            border: 1px solid #000;
            text-align: left;
            padding: 20px;
        }
        
        tr {
            border: 1px solid #000;
            text-align: left;
            padding: 20px;
        }

    </style>

</head>

<body>


    <table id="week-cal">
    </table>

    <script type="text/javascript">
        function buildWeek() {
            var days = {
                0: "Sunday",
                1: "Monday",
                2: "Tuesday",
                3: "Wednesday",
                4: "Thursday",
                5: "Friday",
                6: "Saturday"
            }
            var cDate = new Date(); // current date
            var monDiff = cDate.getDay() - 1; // days away last monday is
            if (monDiff == -1) { // since sunday = 0
                monDiff = 6;
            }
            var mon = new Date(); // last monday before current date
            mon.setDate(cDate.getDate() - monDiff);
            var table = document.getElementById('week-cal');
            table.innerHTML = '';
            for (var i = 0; i < 2; i++) {
                var row = table.insertRow(i);
                for (var j = 0; j < 4; j++) {
                    var cell = row.insertCell(j);
                    if (!(i == 1 && j == 3)) {
                        cell.innerHTML = '<table id=' + i + '-' + j + ' class="day-cal"><thead><tr><th>' + days[mon.getDay()] + '</th></tr></thead><tbody><tr><th></th></tr></tbody><tfoot><tr><th>' + mon.getDate() + '</th></tr></foot></table>';
                    } else {
                        cell.innerHTML = '<th></th>';
                    }
                    mon.setDate(mon.getDate() + 1);
                }
            }
        }

        buildWeek();

    </script>

</body>

</html>
