    <script type="text/javascript">
        var mon = null;
        var data = {};
        var eventUrl = 'http://127.0.0.1:5000/load_events';

        function loadEvents() {
            var xhr = null;
            if (window.XMLHttpRequest) { // Mozilla/Safari
                xhr = new XMLHttpRequest();
            } else if (window.ActiveXObject) { // IE
                xhr = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xhr.open('POST', eventUrl);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var events = xhr.responseText;
                    events = JSON.parse(events);
                    buildWeek(events, "05/03/2017");
                }
            };
            xhr.send();
        }

        function convertDate(date) {
            var day = date.getDate();
            if (day < 10) {
                day = '0' + day;
            }
            var month = date.getMonth() + 1;
            if (month < 10) {
                month = '0' + month;
            }
            var year = date.getFullYear();
            return month + '/' + day + '/' + year;
        }

        function getMonday(date) {
            var day = date.getDay() || 7;
            if (day !== 1)
                date.setHours(-24 * (day - 1));
            return date;
        }

        function buildWeek(events, when) {
            for (var i = 0; i < events['events'].length; i++) {
                var date = events['events'][i]['date'];
                if (date in data) {
                    data[date].push(events['events'][i]);
                } else {
                    data[date] = [events['events'][i]];
                }
            }
            var cDate = null;
            var days = {
                0: "Sun",
                1: "Mon",
                2: "Tue",
                3: "Wed",
                4: "Thu",
                5: "Fri",
                6: "Sat"
            };
            if (when == "now") {
                cDate = new Date(); // current date
            } else {
                cDate = new Date(when);
            }
            var mon = getMonday(cDate);
            var table = document.getElementById('week-cal');
            table.innerHTML = '';
            for (var i = 0; i < 2; i++) {
                var row = table.insertRow(i);
                for (var j = 0; j < 4; j++) {
                    var cell = row.insertCell(j);
                    if (!(i == 1 && j == 3)) {
                        var id = i + '-' + j;
                        var to_add = '';
                        to_add = to_add + '<table id=' + id + ' class="day-cal"><thead><tr><th>' + days[mon.getDay()] + ' ' + mon.getDate() + '</th></tr></thead><tbody><tr><td onclick="showDay(\'' + id + '\')">';
                        var to_check = convertDate(mon);
                        if (to_check in data) {
                            for (var k = 0; k < data[to_check].length; k++) {
                                to_add += data[to_check][k]['name'];
                                if (k != (data[to_check].length - 1)) {
                                    to_add += '<br>';
                                }
                            }
                        }
                        to_add = to_add + '</td></tr></tbody><tfoot><tr><td>This is a footer.</td></tr></tfoot></table>';
                        cell.innerHTML = to_add;
                    } else {
                        cell.innerHTML = '<th><textarea style="WIDTH: 300px; HEIGHT: 182px" id="output" name="output" rows="9" wrap="virtual" cols=48></textarea></th>';
                    }
                    mon.setDate(mon.getDate() + 1);
                }
            }
        }

        function showDay(id) {
            var table = document.getElementById(id);
            var events = table.rows[1].cells[0].innerHTML;
            alert(events);
        }

        loadEvents()

    </script>

</body>
